<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const url="https://www.themealdb.com/api/json/v1/1/categories.php";

        //Listar categorías
        const ul=document.createElement("ul");

        //Hacer click sobre categoría y que se muestre su imagen paso 2
        let img=document.createElement("img");
        img.setAttribute("src","");


        fetch(url).
        then(respuesta=>respuesta.json())
        .then(datos=>{
            datos.categories.forEach(categoria => { //Hago un foreach de las categorías
                console.log(categoria.strCategory);//De cada categoría saco su título
                const li=document.createElement("li");
                li.textContent=categoria.strCategory;

                //Hacer click sobre categoría y que se muestre su imagen paso 1
                li.addEventListener("click",()=>{ 
                    img.setAttribute("src",categoria.strCategoryThumb);
                    document.body.append(img);
                })


                ul.append(li);
            });
        })

        document.body.append(ul);
    </script>
</body>
</html>
