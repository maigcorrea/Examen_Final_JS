<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        $productos=[
            {nombre:"naranja",precio:1.25},
            {nombre:"Cereza",precio:2},
            {nombre:"Pera", precio:0.85},
            {nombre:"Kiwi", precio:3.2}
        ]

        function aplicarDescuento(){
            const descuentos=$productos.map(producto=>({
                nombre:producto.nombre,
                precio:producto.precio-(producto.precio*10/100)
            }));

            console.log(descuentos);
        }

        document.addEventListener("DOMContentLoaded",()=>{
            aplicarDescuento();
        })
    </script>
</body>
</html>
