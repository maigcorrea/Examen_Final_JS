<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const url="https://jsonplaceholder.typicode.com/posts";
        const ul=document.createElement("ul");
        const buscador=document.createElement("input");
        buscador.setAttribute("type","text");



        document.addEventListener("DOMContentLoaded",()=>{
            document.body.append(ul);
            document.body.prepend(buscador);

            fetch(url)
            .then(respuesta=>respuesta.json())
            .then(datos=>{
                // console.log(datos);
                datos.forEach(element => {
                const li=document.createElement("li");
                li.textContent=element.title;

                ul.append(li);
                });


                //Una vez creados los li se seleccionan
                const todosLi=document.querySelectorAll("li");

                buscador.addEventListener("input",(e)=>{
                    let valor=e.target.value.trim();

                    todosLi.forEach(element => {
                        if(element.textContent.includes(valor)){
                            element.style.display="block";
                            console.log("si");
                        }else{
                            element.style.display="none";
                        }
                    });
                });

            })


            

        });

    </script>
</body>
</html>
